apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-carabasa
  labels:
    app: frontend
    author: carabasa
spec:
  rules:
    - host: kube.informatik.hs-furtwangen.de
      http:
        paths:
          - pathType: Prefix
            path: "/frontend-carabasa"
            backend:
              service:
                name: frontend-carabasa
                port:
                  number: 80
